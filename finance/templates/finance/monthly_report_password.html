{% extends "base.html" %}
{% block title %}Доступ к финансовому отчёту{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h4 class="mb-3">Введите пароль для доступа к финансовому отчёту</h4>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Пароль" autofocus required>
                    </div>
                    <button class="btn btn-primary w-100">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
