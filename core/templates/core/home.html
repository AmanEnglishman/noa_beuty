<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fc;
        }
        .menu-card {
            transition: .2s;
            border-radius: 12px;
        }
        .menu-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: #eaf0ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .icon-circle img {
            width: 35px;
        }
        .header-title {
            background: #2575fc;
            color: white;
            padding: 18px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="header-title">
    Панель управления
</div>

<div class="container mt-4">

    <!-- Inventory -->
    <a href="/inventory/" class="text-decoration-none text-dark">
        <div class="p-3 mb-3 bg-white menu-card d-flex align-items-center shadow-sm">
            <div class="icon-circle">
                <img src="/static/icons/inventory.png" alt="">
            </div>
            <h5 class="m-0">Inventory</h5>
        </div>
    </a>

    <!-- Sales -->
    <a href="/sales/" class="text-decoration-none text-dark">
        <div class="p-3 mb-3 bg-white menu-card d-flex align-items-center shadow-sm">
            <div class="icon-circle">
                <img src="/static/icons/sales.png" alt="">
            </div>
            <h5 class="m-0">Sales</h5>
        </div>
    </a>

</div>

</body>
</html>
