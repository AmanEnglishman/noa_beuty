<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Остатки тары</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-4">
    <h2>Остатки тары</h2>

    <form method="get" class="row mb-4 g-3">
        {% for field in filter.form %}
            <div class="col-md-3">{{ field.label }} {{ field }}</div>
        {% endfor %}
        <div class="col-12">
            <button class="btn btn-primary">Фильтр</button>
        </div>
    </form>

    <table class="table table-striped table-bordered bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Тип тары</th>
            <th>Остаток (шт.)</th>
        </tr>
        </thead>
        <tbody>
        {% for s in object_list %}
            <tr>
                <td>{{ s.bottle_type }}</td>
                <td>{{ s.stock }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="2" class="text-center text-muted">Нет данных</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
