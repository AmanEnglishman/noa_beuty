version: "3.8"
services:
  db:
    image: postgres:15
    container_name: noa-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-noa_db}
      POSTGRES_USER: ${POSTGRES_USER:-noa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-noa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build: .
    container_name: noa-back
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    working_dir: /app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-noa_db}
      - POSTGRES_USER=${POSTGRES_USER:-noa_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-noa}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"

  nginx:
    image: nginx:alpine
    container_name: noa-nginx
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - django
    restart: always

volumes:
  static_volume:
  media_volume:
  postgres_data: